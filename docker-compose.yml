version: '3'
services:
  mysql:
    build:
      context: ./mysql
      args:
        - MYSQL_DATABASE=${MYSQL_DATABASE}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    # volumes:
    #   - "lab3_db:/var/lib/mysql"
      
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    links:
      - "mysql:db"
    ports:
      - "8181:80"